name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Annotate PR
        if: github.event_name == 'pull_request'
        run: node annotate-pr.js # Run the custom script to create an annotation on the PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
