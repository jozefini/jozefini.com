name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run:
    name: ðŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Update to use the latest version of the action
      - name: Install pnpm
        run: npm install -g pnpm
      - uses: actions/setup-node@v2 # Update to use the latest version of the action
        with:
          node-version: lts/*
      - run: pnpm install --ignore-scripts --only=dev
      - name: check if workflows needs prettier
        run: npx prettier --cache --check ".github/workflows/**/*.yml" || (echo "An action can't make changes to actions, you'll have to run prettier manually" && exit 1)
      - run: npx prettier --ignore-path .gitignore pnpm-lock.yaml --cache --write .
      - uses: EndBug/add-and-commit@v9 # Update to use the latest version of the action
        with:
          default_author: github_actions
          commit: --no-verify
          message: 'âœ¨ Prettier formatted âœ¨'
